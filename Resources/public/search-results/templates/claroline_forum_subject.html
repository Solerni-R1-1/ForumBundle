<div class="slrn-sr-message">
    <div>
        <span class="slrn-sr-elmnt-header">
            <a href="{{ document.resource_url|path }}">{{'forum_caps'|trans}}</a> | 
            <a href="{{ document.forum_category_url|path }}">{{ document.forum_name }}</a> | 
        </span>
        {{'created_by'|trans}}
        <span class="slrn-sr-elmnt-header">
            <a href="{{ document.forum_creator_profil_url|path }}">{{ document.owner_name | truncate:13 }}</a>
        </span>
    </div>
    <div class="slrn-sr-elmnt-text" ng-bind-html = "document.content_t">
    </div>
    <div><a href="{{ document.forum_subject_url|path }}" class="pink_link">({{'read_discussion'|trans}})</a></div>
    <div class="slrn-sr-elmnt-date">
        <span class="slrn-sr-elmnt-date-creation">
            <i class="icon-flag"></i> {{ 'create_at'|trans }} {{ document.creation_date | date : 'dd.MM.yyyy' }}
        </span>
        <span class="slrn-sr-elmnt-date-modification">
            <i class="icon-pencil"></i> {{ 'edit_at'|trans }} {{ document.modification_date | date : 'dd.MM.yyyy' }}
        </span>
    </div>
</div>
